<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>ABC Stores</title>

    <meta charset="UTF-8">


    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="background: darkslateblue">
    <div class="container">
        <div class="row" style="color: oldlace">
            <div class="col-xs-6">
                <h1><b>ABC </b>Stores</h1>
            </div>
            <div class="col-xs-6 text-right">
                <p>12/A, Colombo Road,</p>
                <p>Nawala,</p>
                <p>Rajagiriya.</p>

            </div>

        </div>
    </div>
</div>

<br>
<br>
<div class="container my-2">

    <table class="table table-striped table-responsive-md table-bordered table-hover">
        <THEAD>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price / Rs</th>
            <th>Expire Date</th>
            <th>Tax / Rs</th>
        </tr>
        </THEAD>
        <tbody>
        <tr th:each ="product:${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.expDate}"></td>
            <td th:text="${product.tax}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
